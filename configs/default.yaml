# Space Trajectory Benchmark Configuration
# IAC 2026 Research Project

# =============================================================================
# ENVIRONMENT CONFIGURATION
# =============================================================================
environment:
  width: 100.0          # Environment width (meters)
  height: 100.0         # Environment height (meters)
  n_obstacles: 12       # Number of obstacles
  min_obstacle_radius: 3.0
  max_obstacle_radius: 8.0
  min_clearance: 5.0    # Minimum clearance from obstacles

# Kinematic constraints (point-mass spacecraft)
kinematics:
  v_max: 10.0           # Maximum velocity (m/s)
  a_max: 2.0            # Maximum acceleration (m/sÂ²)
  delta_v_budget: 50.0  # Available Delta-V (m/s)

# =============================================================================
# SOLVER CONFIGURATION
# =============================================================================

# RRT* Solver (Baseline - Solver A)
rrt_solver:
  max_iterations: 5000
  step_size: 5.0
  goal_bias: 0.10       # Probability of sampling goal
  goal_tolerance: 3.0   # Distance threshold (m)
  rewire_radius: 15.0
  collision_resolution: 0.5

# Hybrid Solver (Proposed - Solver B)
hybrid_solver:
  # Diffusion Model
  diffusion:
    n_steps: 50         # Reverse diffusion steps
    noise_scale: 1.0
    hidden_dim: 128
    n_layers: 4
    condition_dim: 128
    beta_start: 0.0001
    beta_end: 0.02
  
  # SLSQP Optimizer
  slsqp:
    max_iter: 100
    ftol: 1.0e-6
  
  # Safety
  safety_margin: 1.0
  dynamics_weight: 0.1
  fuel_weight: 1.0

# =============================================================================
# HARDWARE POWER PROFILES
# =============================================================================
power_profiles:
  jetson_nano_5w:
    cpu_watts: 5.0
    gpu_watts: 10.0
    idle_watts: 1.5
  
  jetson_nano_10w:
    cpu_watts: 7.5
    gpu_watts: 15.0
    idle_watts: 2.0
  
  radiation_hardened:
    cpu_watts: 3.0
    gpu_watts: 0.0      # No GPU
    idle_watts: 1.0

# Active profile
active_power_profile: jetson_nano_5w

# =============================================================================
# BENCHMARK CONFIGURATION
# =============================================================================
benchmark:
  n_trials: 100
  seed: 42
  target_tolerance: 5.0
  safety_margin: 0.5
  output_dir: "./results"

# =============================================================================
# TRAINING CONFIGURATION (Layer 0)
# =============================================================================
training:
  data_generation:
    n_samples: 10000
    map_resolution: 64
    difficulty_distribution:
      easy: 0.2
      medium: 0.5
      hard: 0.3
    output_dir: "./data/expert_trajectories"
  
  diffusion_model:
    batch_size: 64
    learning_rate: 0.0001
    n_epochs: 100
    checkpoint_dir: "./checkpoints"

# =============================================================================
# TRAJECTORY PARAMETERS
# =============================================================================
trajectory:
  n_waypoints: 50
  dt: 0.1               # Time step (seconds)
